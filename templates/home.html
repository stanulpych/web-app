{% extends 'index.html' %}

{% block title %}Главная{% endblock title %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/carousel.css' %}">
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'photo/photo_2024-07-04_09-00-27.jpg' %}" class="d-block w-100" alt="тырыпыры">
      </div>
      <div class="carousel-item">
        <img src="{% static 'photo/photo_2024-07-04_09-00-31.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'photo/photo_2024-07-04_09-00-34.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'photo/photo_2024-07-04_09-00-36.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'photo/photo_2024-07-04_09-00-38.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'photo/photo_2024-07-04_09-00-43.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'photo/photo_2024-07-04_09-00-45.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Предыдущий</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Следующий</span>
    </button>
  </div>

{% endblock content %}
